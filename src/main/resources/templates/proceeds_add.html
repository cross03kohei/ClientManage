<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>売上追加</title>
</head>
<body>
<h2>売上追加</h2>
<form  th:action="@{/client/add}" th:object="${clientRequest}">
  <label>名前</label>
  <input name="client_name" type="text" th:field="*{clientName}">
  <label>電話番号</label>
  <input name="telephone_number" type="text" th:field="*{telephoneNumber}">
  <label>住所</label>
  <input name="address" type="text" th:field="*{address}">
  <input type="submit" value="登録">
</form>

</body>
</html>
